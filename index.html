<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDate-Resume App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- create 3 button  -->
    <section class="container-fluid mt-3">
        <button class="btn btn-primary" id="all-emp-btn">All Employee</button>
        <button class="btn btn-primary" id="male-emp-btn">Male Employee</button>
        <button class="btn btn-primary" id="female-emp-btn">Female Employee</button>
   
    <br><br>
    <!-- input search tag for Searching employee in table   -->
    <form action="">
        <label for="">Type Employee Name</label>
        <input type="search" class="inputField" id="search-box" placeholder="Search Here">
    </form>

    <br><br>
    <!-- create a table layout to display the data of the table  -->

    <table class="table table-dark table-striped">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>IP_Address</th>
        </thead>

        <!-- create table body to inseert the data of JSON into table  -->
        <tbody id="table-body"></tbody>
    </table>

</section>

    <script src="./script.js"></script>
</body>
</html>
